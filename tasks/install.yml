---
- name: install docker
  package: name={{ docker_package }} state=present

- name: install docker-compose dist packages
  package: name={{ docker_compose_packages_dist }} state=present
  when: docker_compose_state == "present"

- name: install docker-compose pip packages
  pip: name={{ docker_compose_package_pip }} state=present
  when: docker_compose_state == "present"

- name: ensure service enabling
  service: name={{ docker_service_name }} state={{ docker_service_state }}
    enabled={{ docker_service_enabled }}
